<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="left-side">
        <div class="logo">
            <img src="./images/odin-lined.png">
            <div class="logo-text">Konans</div>
        </div>
        <div class="photo-by">Photo by<a href="https://unsplash.com/@mapo75">mapo75</a> on <a href="https://unsplash.com/">Unsplash</a></div>
    </div>

    <div class="right-side">
        <div class="top">
            <div>
                <h2>This is not a real online service! I'm just practising a bit!</h2>
                <h2>Sign up now to improve some skills!</h2>
            </div>
            <h2>Don't you miss it!!!</h2>
        </div>

        <div class="middle">
            <h2>Let's do this!</h2>
            <form> 
                <div class="left-form">
                    <div class="form">
                        <label for="first-name"></label>
                        <legend>FIRST NAME</legend>
                        <input type="text" id="first-name">
                    </div>
                    <div class="form">
                        <label for="email"></label>
                        <legend>EMAIL</legend>
                        <input type="email" id="email">
                    </div>
                    <div class="form">
                        <label for="password"></label>
                        <legend>PASSWORD</legend>
                        <input type="text" id="password">
                    </div>
                </div>
                <div class="right-form">
                    <div class="form">
                        <label for="last-name"></label>
                        <legend>LAST NAME</legend>
                        <input type="text" id="last-name">
                    </div>
        
                    <div class="form">
                        <label for="phone-number"></label>
                        <legend>PHONE NUMBER</legend>
                        <input type="number" id="phone-number">
                    </div>
                    <div class="form">
                        <label for="password-confirmation"></label>
                        <legend>CONFIRM PASSWORD</legend>
                        <input type="text" id="password-confirmation">
                    </div>
                </div>
            </form>
        </div>

        <div class="bottom">
            <button>Create Account</button>
            <p>Already have an account? <a href="">Log in</a>
        </div>
    </div>
</body>
</html>
